<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>老段</title>
  </head>
  <body>
    <style id="style"></style>
    <span id="demo"> </span>
    <div id="div1"></div>

    <style>
      #div1 {
        position: fixed;
        right: 20px;
        top: 20px;
      }
      #div1::before {
        content: "";
        display: block;
        position: absolute;
      }
      #div1::after {
        content: "";
        display: block;
        position: absolute;
      }
    </style>
    <script src="main.js"></script>
  </body>
</html>
